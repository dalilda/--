            [Symbol.iterator](){
                let index = 0
                return {//这里有对象,
                    next:()=>{//如果这里写普通函数,里面的this就指向这个对象了.如果用箭头函数,就是对象的外面
                        if(index<this.stus.length){
                            result = {
                                value:this.stus[index],
                                done:false
                            }
                            index +=1
                            return result
                        }else{
                            return {value:undefined, done:true}
                        }
                    }
                }
            }
        }
