<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>模板字符串</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: #58a;
        }
    </style>

</head>

<body>
    <div id="ad"></div>
    <script>
        //需求-1 点击 div2s后 颜色变成粉色
        //获取元素
        let ad = document.getElementById('ad')
        //绑定事件
        //之前的解决方法:
        // ad.addEventListener("click",function(){//function指向的对象是ad
        //     _this = this;//所以this是指向ad
        //     //定时器
        //     setTimeout(function(){
        //         //修改背景颜色 this指向的是window
        //         _this.style.background = 'pink';//我们用_this指向的就是对象ad了
        //         //Uncaught TypeError: Cannot set property 'background' of undefined at 10.箭头函数的实践.html:28
        //     },2000);//回调函数,时间
        // });//click,回调函数

        //现在的解决方法
        ad.addEventListener("click", function () {
            setTimeout(() => {
                this.style.background = 'pink';//箭头函数中this的指向会是它定义时候的作用域
                //而这个箭头函数是定义在function()中的,function指向的是对象ad
                //所以this指向的就是ad
            }, 2000)
        })


        //需求-2 从数组中返回偶数的元素
        const arr = [1, 2, 3, 4, 5, 6, 7, 8]
        //以前的方法
        // const result = arr.filter(function(item){
        //     if(item%2===0){
        //         return true
        //     }
        //     return false
        // })

        //箭头函数
        const result = arr.filter(item => item % 2 === 0)

        console.log(result);


        //箭头函数适合与this无关的回调,定时器,数组的方法回调
        //箭头函数不适合与this有关的回调,dom元素事件回调,对象的方法
        // {
        //     name:"尚硅谷",
        //     getName: ()=>{
        //         console.log(this.name);
        //     }
        // }
    </script>
</body>

</html>
