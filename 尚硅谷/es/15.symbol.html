    <script>
        //symbol是第七种原始数据类型,类似string
        //1. symbol的值是唯一的,用于解决命名冲突的问题
        //2. symbol不能与其他数据类型运算
        //3. symbol定义的对象属性不能使用for...in循环遍历,但是可以用Reflect.ownKeys来获取对象的所有键名

        //创建Symbol
        let s = Symbol()
        console.log(s,typeof s);//Symbol() "symbol" 唯一性对我们不可见
        let s2 = Symbol('尚硅谷')//这里Symbol是函数
        let s3 = Symbol('尚硅谷')
        console.log(s2===s3);//false

        let s4 = Symbol.for('尚硅谷')//这里Symbol又是对象  所以Symbol是函数对象
        let s5 = Symbol.for('尚硅谷')
        console.log(s4===s5);//true

        //不能与其他数据进行运算
        // let result = s+100//Cannot convert a Symbol value to a number

    </script>
