<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>生成器函数</title>
    <style>
        .container .item {
            float: left;
            height: 100px;
            width: 100px;
            border: 1px solid blue;
        }
    </style>

</head>

<body>
    <script>
        //模拟获取  用户数据  订单数据  商品数据
        function getUsers(){
            setTimeout(()=>{
                let data  = '用户数据'
                iterator.next(data)//相当于return data        在gen方法中赋值后,再调用iterator.next()
            },1000)
        }
        function getOrders(){
            setTimeout(()=>{
                let data = '订单数据'
                iterator.next(data)
            },1000)
        }
        function getGoods(){
            setTimeout(()=>{
                let data = '商品数据'
                iterator.next(data)
            },1000)
        }
        function * gen(){
            let users = yield getUsers();
            console.log(users);
            let orders = yield getOrders();
            console.log(orders);
            let goods = yield getGoods();
            console.log(goods);
        }

        let iterator = gen();
        iterator.next();


    </script>
</body>

</html>
