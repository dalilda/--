        //ES6允许使用箭头 => 定义函数
        //声明一个函数
        let fn = function add(x,y){
            return x+y;
        }
        let fn2 = (x,y)=>{//省略了function,添加了箭头函数
            return x+y;
        }
        console.log(fn(1,2));
        console.log(fn2("ho","ha"));

        //1.箭头函数的this是静态的,this始终指向箭头函数声明时所在作用域下this的值
        function getName(){
            console.log(this.name);
        }
        let getName2 = ()=>{
            console.log(this.name);
        }

        window.name = "hulehule"
        const SCHOOL={

            getName3:()=>{
                console.log(this.name);
            }
        }

        getName()
        //箭头函数定义在全局中,this也是window对象
        getName2()

        //call调用
        getName.call(SCHOOL)
        getName2.call(SCHOOL)//仍然是window对象
        SCHOOL.getName3()//还是window对象

        //4.箭头函数的简写
            // 1)省略小括号,当形参只有一个的时候
            let fn5 = n =>{
                return n*n
