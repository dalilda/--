<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML5基本上是最终版本了,以后加特性也是加在HTML5里,不会有HTML6了 -->
    <!-- CSS3中有好多模块,每个模块版本可能高于3可能低于3
        盒子模型、布局、字体、背景、弹性盒...
    -->

    <!--
        网页分成三部分
            结构(HTMl)
            表现(CSS)
            行为(JavaScript)
    -->

    <!--
        CSS:
            - 层叠样式表
                层叠:   立体的,多层
                样式:   各标签的样子
                表:     列表,表示有很多种样式
            - 网页是多层的结构, 通过css可以为每一层设置样式
                而最终我们看到的只是网页的最上层
            - 总之, css用来设置网页中元素的样式
     -->
    <!--
        使用CSS:
        方式一(内联样式/行内样式):
            - 在标签内使用style属性来设置元素的样式
            - 不推荐使用
    -->
    <!-- 样式也是一个名值对,样式名:样式值; -->
     <p style="font-size:80px; color:bisque" >少小离家老大回,乡音无改鬓毛衰</p>
</body>
</html>
