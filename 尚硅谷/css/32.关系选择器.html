<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* 子元素选择器 */
        div > p{
            color:blue;
        }
        /* 后代元素选择器 */
        div span{
            color:red;
        }
        div > p > span{
            color:yellow;
        }
        div p span{
            color:black;
        }

        /* 选择下一个兄弟 */
        p + span{
            color:blueviolet;
        }
        /* 选择所有兄弟 */
        p ~ span{
            color:bisque;
        }

    </style>
</head>
<body>
    <!-- 
        父元素
            - 直接包含子元素的元素
        子元素
            - 直接被父元素包含的元素
        祖先元素
            - 直接或间接包含后代的元素
        后代元素
            - 直接或间接被祖先包含的元素
        兄弟元素
            - 同时被一个父元素包含的元素
        -->
    <div>
        我是一个div
        <p>
            我是div中的p元素
            <span>
                我是p中的span元素
            </span>
        </p>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
    </div>
    <span>我是div外的span元素</span>
</body>
</html>
