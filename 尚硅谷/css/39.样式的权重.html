<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            color:bisque;
        }
        div#box1{
            color: gray;
        }
        .green{
            color:green;
        }
        .blue{
            color:blue;
        }
        div{
            font-size:20px;
        }
        /* .green.blue{
            color:purple;
        } */
        /* div{
            color:red;
        }
        */
        /*
            当我们用多种选择器为同一个元素设置样式时,会发生样式的冲突,
            即到底会设置成哪个样式呢?
            权重:(A,B,C,D)
                A 内联样式(0或1)
                B id选择器个数(0或1)
                C 类/伪类选择器个数(0到n)
                D 元素选择器个数(0或1)
            选择器值是(0,0,0,0)
            所以#box1 =(0,1,0,0)
            div#box1 = (0,1,0,1)
            从左到右依次比较所以div#box1比#box1大

            .green = (0,0,1,0)
            .blue = (0,0,1,0)
            所以.green和.blue一样大,这时候.blue后设置,所以样式是.blue设置的样式
            .green.blue = (0,0,2,0)
            所以样式是.green.blue中设置的样式


            其实也可以想象成(A,B,CCC,D)这样子来比较,不用0,1,直接比较字母次数
            #box1 和 div#box1  => (A)  (A,,D)  所以后者大


            除了这样子,还可以直接消去相同级别的,上面消去后,右边还剩余所以是右边


        */

        /* 通配符的样式优先级是最差的 */
        *{
            font-size:40px;
        }

        /* 继承的样式没有优先级, 比通配符还不如
            如下面的span字体大小是通配中设置的大小
        */


        /* 可以在样式后边加 !important ,则此时该样式的优先级值最高, 甚至超过内联样式 
            开发中能不用就不用,不然改不了样式,js也改不了
        */
    </style>
</head>
<body>
    <div id = "box1" class = "green blue">
        我是一个div
        <span>我是div后代span</span>
    </div>
</body>
</html>
