<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--style写在这里,而不是在body里-->
    <style>
        /* 选择器+样式声明块 */
        p{
            /* 声明块中是一个个声明语句 */
            /* 声明语句是一个名值对 */
            /* 样式名:样式值; */
            color:bisque;
            font-size: large;
        }
        h1{
            color:blueviolet;
        }
    </style>
</head>
<body>
    <h1>基本语法</h1>
    <p>
        早上好
    </p>

</body>
</html>
