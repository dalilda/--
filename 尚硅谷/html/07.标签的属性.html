<html>
    <head>
        <title>标签的属性</title>
    </head>
    <body>
        <!-- 可以在开始标签/自结束标签中设置属性 -->
        <!-- 结束标签中不能设置属性 -->
        <!-- 属性是一个名值对 (x=y)   属性名=属性值-->
        <!-- color="red" 是一个属性 -->
        <!-- 属性和标签名/别的属性之间要用空格隔开 -->

        <!-- 有些属性既有属性名又有属性值,有些属性只有属性名 -->
        <!-- 属性值应该用引号引起来,单双引号都行 -->
        <h1>这是我的<font color="red">第三个</font>网页</h1>
    </body>
</html>
