<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <!-- img标签用于从外部引入一张图片
            src: 图片地址
            alt: 图片描述,搜索引擎根据alt属性里的内容识别图片
            width: 图片宽度(单位是像素)
            height: 图片高度
                - width height只设置其中一个时,会等比例设置另一个
        img属于替换元素(显示的不是img元素本身,而是被图片替换了)
        替换元素有块元素(设置宽高)和内行元素(不换行)两种元素的特点
        pc端一般不建议修改图片大小,要多大就用多大的图片(大图缩小占内存,小图放大模糊)
        移动端经常需要修改图片大小(大图缩小),因为像素要求比较高
    -->
    <img src="../../图灵/python2022/第一周/iamges/20220903162543.png" alt="描述">
    <img width="200" src="https://tse3-mm.cn.bing.net/th/id/OIP-C.7dQiGaIhM2rMFVNqoGNbfQHaKj?pid=ImgDet&rs=1" alt="死神">
    <img height="200" src="https://tse3-mm.cn.bing.net/th/id/OIP-C.7dQiGaIhM2rMFVNqoGNbfQHaKj?pid=ImgDet&rs=1" alt="死神">
</body>
</html>
