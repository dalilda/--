<html>
    <!-- 根标签 -->
    <head>
        <!-- 头部 -->
        <!-- head中的内容表示的是网页中的元数据 -->
        <!-- head中的东西,无论写什么都不会显示到网页中的,是给浏览器看的,是给搜索引擎看的 -->
        <!-- 浏览器和搜索引擎可以解析网页,浏览器得到这些信息可以更快地解析网页 -->
        <title>

        </title>
    </head>
    <body>
        <!-- 主体 -->
        <!-- 网页里的所有可见内容都写的body里 -->
        <h1>回乡偶书(二首)</h1>
        <h2>其一</h2>
        <h2>贺知章</h2>
        <p>少小离家老大回，</p>
        <p>乡音无改鬓毛衰，</p>
        <p>儿童相见不相识，</p>
        <p>笑问客从何处来。</p>

    </body>
</html>

<!-- html是根标签 -->
<!-- html有两个子标签,head和body -->
<!-- head中写网页中看不见的东西,方便浏览器解析网页-->
<!-- body中写网页中看的见的东西 -->
<!-- html有子标签head,head有子标签title, html是title的祖先,title是html的后代 -->
