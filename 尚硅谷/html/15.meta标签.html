<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta用于设置网页的一些元数据,不是给用户看的 -->
    <!-- meta是个自结束标签 -->
    <!-- 属性
        charset:字符集
        name:指定的数据的名称
        content:指定的数据的内容
        http-equiv:网页定时后跳转
         -->
    <meta name="keywords" content="html5,前端,css3">
    <!-- keywords是关键字,搜索引擎搜索这些关键字能搜到该网页 -->
    <meta name="description" content="这是一个非常不错的网站">
    <!-- description是介绍网站,搜索引擎通过关键字搜到网页时,还会显示网页的描述 -->

    <meta http-equiv="refresh" content="3,url=https://www.baidu.com">
    <!-- 3s后跳转到百度 -->

    <title>Document</title>
    <!-- title标签中的文字,就是搜索到该网页时,超链接上显示的文字 -->
</head>
<body>

</body>
</html>
