<html>

    </head>
    <body>
        <!-- html标签一般都是成对出现,但是也有些标签只有开始标签,它们叫做自结束标签 -->
        <!-- 自结束标签 -->
        <input>
        <img>
        <!-- 自结束标签,另一种写法 -->
        <input/>
        <img/>
        <!-- 下面这种嵌套注释,最后的减号减号箭头不会被当成注释,
            根据这个机制html中间有注释,就不能多选注释了,很烦 -->
        <!-- <!----> -->
        <!-- 可以下载一个html comment插件,ctrl+shift+/嵌套注释不会报错 -->
    </body>
</html>
