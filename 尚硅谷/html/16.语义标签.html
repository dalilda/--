<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在网页中html专门用来负责网页的结构
            所以在使用html标签时,应该关注的是标签的语义,而不是它的样式
     -->
    <!-- 标题标签:
            h1~h6一共有六级标题
            h1~h6重要性递减,h1最重要,h6最不重要
            h1标签在网页中的重要性仅次于title,一般情况下网页中只有一个h1标签
            搜索引擎看网页内容第一个看的就是title,第二看的就是h1
            一个网页一般只有一个h1,重要的前提就是少
            一般情况下只用h1~h3,h4~h6很少用
        在网页中独占一行的元素,称为块元素(block element)
        标题标签都是块元素

    -->
    <!-- 我们关注的不是h1和h2谁大谁小,我们可以通过css让h2比h1大,关注语义而不是样式 -->
    <!-- ctrl+enter是多一个空行,光标移到空行
    enter是换行,光标后的内容也移到下一行 -->
    <h1>标题1</h1>
    <h2>标题2</h2>
    <h3>标题3</h3>
    
    <!-- hgroup用来给标题分组,把有关系的标题放在一起 -->
    <hgroup>
        <h1>回乡偶书二首</h1>
        <h2>其一</h2>
    </hgroup>

    <!-- p标签表示一个段落
        p也是一个块元素
    -->
    <p>在p标签中的内容就表示一个段落</p>
    <p>在p标签中的内容就表示一个段落</p>

    <!-- em标签用于表示语音语调的加重 -->
    <!-- 在页面中不会独占一行的元素,叫行内元素(inline element) -->
    <p>今天天气<em>真</em>不错</p>

    <!-- strong标签用于表示强调,重要内容 -->
    <p>你今天必须要<strong>完成作业</strong></p>
<!-- em是语音语调上的强调,strong是意义上的强调 -->

    <!-- blockquote表示长引用,会换行 -->
    李白说:<blockquote>飞流直下三千尺</blockquote>
    <!-- q表示短引用,不会换行 -->
    鸽子说: <q>整点薯条</q>

    <!-- br表示页面中的换行 -->
    <br>
    <br>
    learning html
    

</body>
</html>
