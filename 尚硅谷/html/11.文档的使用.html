<!-- 文档声明,声明当前网页的版本是html5 -->
<!doctype html>
<!-- html网页的根标签,也叫根元素,网页所有内容都要写在跟元素里面 -->
<html>
    <!-- head是网页的头部,head中的内容不会在网页中直接出现,主要用来帮助浏览器或搜索引擎解析网页 -->
    <head>
        <!-- metadata is data/information about data, 比如一张图片的metadata有光圈大小,分辨率,相机类型,拍摄时间... -->
        <!-- 这里的meta应该也是差不多的意思 -->
        <meta charset="utf-8">
        <!-- title中的内容会显示在浏览器的标题栏中,搜索引擎会根据title中的内容判断网页中的内容 -->
        <title>一个网页</title>
    </head>
    <!-- body是html的子元素,表示网页的主体,网页中所有的可见内容都应该写的body里 -->
    <body>
        <!-- h1网页的一级标题 -->
        <h1></h1>
    </body>
</html>
