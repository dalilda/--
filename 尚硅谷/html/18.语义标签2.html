<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        布局标签(结构化语义标签)
     -->
    <!-- 
        header 表示网页头部
        main    表示网页主体
        footer  表示网页底部
        nav     表示网页中的导航
        aside   表示网页中的侧边栏
        article 表示一个独立的文章
        section 表示一个独立的区块,当上面的标签都不能表示时使用section

        用的不是很多,是h5新增的,了解即可
        div     块元素,没有语义,就用来表示一个区块,目前来讲div还是一个主要的布局元素
        span    行内元素,没有语义,一般用于网页中选择文字
     -->
     <header>头部</header>
     <main>主体</main>
     <footer>底部</footer>

     <nav>导航栏</nav>
     <aside>侧边栏</aside>
     <article>独立的文章</article>
     <section>独立的区块</section>
</body>
</html>
