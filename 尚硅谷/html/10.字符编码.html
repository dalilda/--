<!DOCTYPE html>
<html>
    <head>
        <!-- 可以通过meta标签来告诉浏览器用哪个字符集解析 -->
        <meta charset="utf-8">
        <title>网页的基本结构</title>
    </head>
    <body>
        <!-- 字符编码:
        天空->110000111010
        110000111010->天空

        - 计算机中所有的东西都是以二进制存储,文字也不例外
        一段文字存储到内存中时,都要转换成二进制编码
        当我们读取这段文字时,要将二进制编码转换成字符供我们阅读
        - 编码
            - 将字符转换为二进制码的过程
        - 解码
            - 将二进制码转换成字符的过程
        - 字符集(charset)
            -编码和解码所采用的规则
        set集,比如集邮票,最终是集成一整本
        charset是char的set,即一个集合,里面单个元素是"char和它的编码一一对应"
        上面说的规则,就是char和编码一一对应的集合,对应换了,就成了一种新的charset
        -常见的字符集
            -ASCII
            -ISO88591
            -gb2312
            -GBK
            -UTF-8


    -->
    </body>
</html>
