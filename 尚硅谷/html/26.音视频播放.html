<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- audio标签用来向当前页面中引入一个外部的音频文件 
            src: 指定文件的地址
            controls: 是否允许用户控制播放,该属性没有属性值
            autoplay: 音频文件是否自动播放,该属性没有属性值
            如果设置了autoplay,则打开页面时音乐会自动播放,
                但是目前来讲,大部分浏览器都不会对音乐自动播放
                为了用户体验把这个功能关了
            loop: 音乐是否循环播放
    -->
    <!-- ie8及以下不支持audio,也不提示 -->
    <audio src="./source/Rolly Unite,加持久忍 - 雨雲.mp3" controls autoplay loop></audio>

    <!-- ie8及以下不支持auido标签,会忽略audio标签,但是中间的文字提示仍显示 -->
    <audio controls>
        <!-- 对不起,您的浏览器不支持音频,请升级 -->
        <!-- 下面的按顺序加载,加载成功一个后,后续的不加载 -->
        <source src="./source/Rolly Unite,加持久忍 - 雨雲.mp3">
        <source src="./source/Rolly Unite,加持久忍 - 雨雲.ogg">
        <!-- ie8中支持的embed标签,自动播放,type中是mime格式 -->
        <embed src="./source/Rolly Unite,加持久忍 - 雨雲.mp3" type="audio/mp4">
    </audio>

    <!-- 使用video标签来引入一个视频 -->
    <!-- video和audio使用方式基本是一样的 -->
    <video src="./source/flower.webm" controls autoplay loop></video>
    <video>
        <source src="./source/flower.webm">
        <source src="./source/flower.mp4">
        <embed src="./source/flower.mp4" type="video/mp4">
    </video>


   <!-- 可以把别的视频网站视频的内嵌代码复制过来 -->
</body>
</html>
