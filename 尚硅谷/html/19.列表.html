<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html中有三种列表
        有序列表 order list
        无序列表 unorder list
        描述列表 description list
    -->
    <!-- 有序列表 -->
    <ol>
        <!-- list item列表项 -->
        <li>打开电脑</li>
        <li>打开vscode</li>
        <li>写笔记</li>
    </ol>
    <!-- 无序列表 -->
    <ul>
        <li>苹果</li>
        <li>香蕉</li>
        <li>菠萝</li>
    </ul>
    <!-- 描述列表 -->
    <dl>
        <!-- description term 描述的术语 -->
        <dt>名字</dt>
        <!-- description detail 详细描述 -->
        <dd>描述一</dd>
        <dd>描述二</dd>
        <dd>描述三</dd>
    </dl>

    <!-- 列表之间可以相互嵌套 -->
</body>
</html>
