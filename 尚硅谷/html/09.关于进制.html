        html4

        市面上有这么多html版本,我们学的是里面的html5,写完浏览器怎么知道我们写的是html5呢?
        用文档声明!
        <!doctype html>
        <!Doctype HTML>
        <!DocType HtML>
        html标签不区分大小写
        文档声明要写在最开头,浏览器解析网页文件之间就要知道html版本类型
        文档声明是在<html>外面的,严格意义上讲不属于网页里面的一部分
        网页里的内容都要写在根标签里,文档声明不在根标签里,不属于网页
        文档声明严格意义上讲也不算是一个标签
