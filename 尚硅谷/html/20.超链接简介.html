<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- a标签是超链接标签,英文名叫anchor -->
    <!-- 超链接可以让我们跳转到别的页面,也可以跳转到当前页面的某些位置 -->
    <!-- a标签是个行内标签,a标签中可以嵌套除它自己以外的任何元素 -->
    <!-- 使用a标签来定义超连接:
            属性:
                href 指定跳转的目标路径
                    - 值可以是一个外部网页的地址
                    - 也可以是一个内部页面的地址
    -->
    <!-- 外部页面: -->
    <a href="https://www.baidu.com">百度</a>
    <!-- 输入br*3回车可以直接生成3个换行标签 -->
    <br><br><br>
    <a href="https://www.taobao.com">淘宝</a>

    <!-- 内部页面 -->
    <a href="19.列表.html">列表</a>


</body>
</html>
