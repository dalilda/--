<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        块元素(block element)
         - 在网页中一般通过块元素来布局
        行内元素(inline element)
         - 行内元素主要用来包裹文字
         - 一般情况下会在块元素内放行内元素
            而不会在行内元素放块元素
         - 块元素中什么都能放
         - p元素中不能放任何的块元素
     -->
     <h1><em> <p>d</p> </em></h1>

     <!-- <p>
        <h1>阿 <p>a</p> </h1>
     </p> -->
</body>
</html>
<!-- 在html外面写元素,f12里发现浏览器给我们调整过了 -->
<!-- 我们写网页,浏览器解析,浏览器想让网页长什么样,网页就长什么样
        浏览器解析网页时,会把不规范的地方进行修正
        比如:
            标签写在根元素的外部
            p元素中嵌套了块元素
            根元素中出现了head、body以外的元素
-->
