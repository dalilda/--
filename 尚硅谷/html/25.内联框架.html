<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        内联框架,用于向当前页面中引入一个别的页面
        src指定要引入网页的地址
        frameborder 指定内联框架边框有无 值可以是0/1

        搜索引擎不会检索内联框架中的内容,seo没有什么用,所以内联框架很少用
     -->
     <h1>Hello</h1>
    <iframe src="24.图片格式.html" width="800" height="600" frameborder="0"></iframe>
</body>
</html>
