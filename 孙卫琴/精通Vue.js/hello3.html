<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <p>{{index+1}}</p>
        <p>{{index==0?'a':'b'}}</p>
        <p>{{name.split('').join('-')}}</p>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    message:'lala',
                    index:0,
                    name:'Vue'
                }
            }
        })
        const vm = app.mount('#app')
    </script>
</body>
</html>
