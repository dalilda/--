<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue范例</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 视图 -->
        <p>{{message}}</p>
    </div>
    <script>
        const app = Vue.createApp({
            data(){
                return{
                    message:'一起学习Vue开发!'//模型
                }
            }
        })
        // 视图模型
        const vm = app.mount('#app')
    </script>
</body>
</html>
<!-- 
视图-模型视图-模型
const app: 应用实例
createApp({}): 创建 应用实例
{
data(){
                return{
                    message:'一起学习Vue开发!'//模型数据
                }
            }：设置根组件中的data选项
}: 根组件
createApp({...}): 利用根组件创建应用实例

app.mount(): 创建根组件实例
 -->
