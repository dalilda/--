<html><head><meta content="IE=10" http-equiv="X-UA-Compatible"/><script>document.createElement("section");</script><section class="card" style="background-color:#f5f5f5; color:black; font-size:25px; text-align:center; height:100%; margin:0; width:100%"><div class="BlockquoteZh"></div><p></p><div class="BlockquoteEn"><div class="youdao"><div class="content-wrp dict-container" id="blng_sents_part_contentWrp"><div class="trans-container blng_sents_part" id="blng_sents_part"><div class="content"><ul><li class="mcols-layout"><span class="col1 secondary"> 1.</span><div class="col3"><a class="pronounce dictvoice js-ctlog"></a><p class="clickable speech-size">16kb</p></div><div class="col2"><p><b>Demography</b> used to be thought of as neutral for growth.</p><p class="grey">&#20154;&#21475;&#32479;&#35745;&#23398;&#26366;&#32463;&#20316;&#20026;&#32463;&#27982;&#22686;&#38271;&#30340;&#20013;&#31435;&#24605;&#24819;&#12290;</p><p class="secondary"></p></div></li><li class="mcols-layout"><span class="col1 secondary"> 2.</span><div class="col3"><a class="pronounce dictvoice js-ctlog"></a><p class="clickable speech-size">20kb</p></div><div class="col2"><p>Such an abrupt change is hard to explain by <b>demography</b> alone, however.</p><p class="grey">&#22914;&#27492;&#21095;&#28872;&#30340;&#21464;&#21270;&#26159;&#24456;&#38590;&#20165;&#20165;&#29992;&#20154;&#21475;&#32479;&#35745;&#23398;&#35299;&#37322;&#30340;&#12290;</p><p class="secondary"></p></div></li><li class="mcols-layout"><span class="col1 secondary"> 3.</span><div class="col3"><a class="pronounce dictvoice js-ctlog"></a><p class="clickable speech-size">7kb</p></div><div class="col2"><p>The other is <b>demography</b>.</p><p class="grey">&#20854;&#20108;&#26159;&#20154;&#21475;&#32479;&#35745;&#23398;&#12290;</p><p class="secondary"></p></div></li></ul></div><a class="clickable more-sents" href="/singledict?q=demography&amp;le=eng&amp;dict=blng_sents&amp;more=true">&#26597;&#30475;&#26356;&#22810;&#21452;&#35821;&#20363;&#21477;</a></div></div><div id="outer"><audio id="dictVoice" style="display: none"></audio></div></div></div><div class="zuo"></div></section></head></html>
