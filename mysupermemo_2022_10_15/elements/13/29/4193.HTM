<html><head><meta content="IE=10" http-equiv="X-UA-Compatible"/><script>document.createElement("section");</script><section class="card" style="background-color:#f5f5f5; color:black; font-size:25px; text-align:center; height:100%; margin:0; width:100%"><div class="BlockquoteZh"></div><p></p><div class="BlockquoteEn"><div class="youdao"><div class="content-wrp dict-container" id="blng_sents_part_contentWrp"><div class="trans-container blng_sents_part" id="blng_sents_part"><div class="content"><ul><li class="mcols-layout"><span class="col1 secondary"> 1.</span><div class="col3"><a class="pronounce dictvoice js-ctlog"></a><p class="clickable speech-size">10kb</p></div><div class="col2"><p>The dome is 42.3 metres in <b>diameter</b>.</p><p class="grey">&#36825;&#20010;&#31353;&#39030;&#30452;&#24452;&#20026;42.3&#31859;&#12290;</p><p class="secondary">&#12298;&#29275;&#27941;&#35789;&#20856;&#12299;</p></div></li><li class="mcols-layout"><span class="col1 secondary"> 2.</span><div class="col3"><a class="pronounce dictvoice js-ctlog"></a><p class="clickable speech-size">10kb</p></div><div class="col2"><p>The axis of a circle is its <b>diameter</b>.</p><p class="grey">&#22278;&#30340;&#23545;&#31216;&#20013;&#24515;&#32447;&#23601;&#26159;&#30452;&#24452;&#12290;</p><p class="secondary">&#12298;&#29275;&#27941;&#35789;&#20856;&#12299;</p></div></li><li class="mcols-layout"><span class="col1 secondary"> 3.</span><div class="col3"><a class="pronounce dictvoice js-ctlog"></a><p class="clickable speech-size">17kb</p></div><div class="col2"><p>It turns out that the <b>diameter</b> is actually 2.5 centimeters.</p><p class="grey">&#23427;&#30340;&#30452;&#24452;&#23454;&#38469;&#19978;&#26159; 2.5 &#21400;&#31859;&#12290;</p><p class="secondary"></p></div></li></ul></div><a class="clickable more-sents" href="/singledict?q=diameter&amp;le=eng&amp;dict=blng_sents&amp;more=true">&#26597;&#30475;&#26356;&#22810;&#21452;&#35821;&#20363;&#21477;</a></div></div><div id="outer"><audio id="dictVoice" style="display: none"></audio></div></div></div><div class="zuo"></div></section></head></html>
