<html><head><meta content="IE=10" http-equiv="X-UA-Compatible"/><script>document.createElement("section");</script><section class="card" style="background-color:#f5f5f5; color:black; font-size:25px; text-align:center; height:100%; margin:0; width:100%"><div class="BlockquoteZh"></div><p></p><div class="BlockquoteEn"><div class="youdao"><div class="content-wrp dict-container" id="blng_sents_part_contentWrp"><div class="trans-container blng_sents_part" id="blng_sents_part"><div class="content"><ul><li class="mcols-layout"><span class="col1 secondary"> 1.</span><div class="col3"><a class="pronounce dictvoice js-ctlog"></a><p class="clickable speech-size">11kb</p></div><div class="col2"><p>She was a <b>placid</b> child who rarely cried.</p><p class="grey">&#22905;&#26159;&#20010;&#28201;&#21644;&#30340;&#23401;&#23376;&#65292;&#24456;&#23569;&#21741;&#12290;</p><p class="secondary">&#12298;&#26607;&#26519;&#26031;&#33521;&#27721;&#21452;&#35299;&#22823;&#35789;&#20856;&#12299;</p></div></li><li class="mcols-layout"><span class="col1 secondary"> 2.</span><div class="col3"><a class="pronounce dictvoice js-ctlog"></a><p class="clickable speech-size">9kb</p></div><div class="col2"><p>Even then Mrs. Darling was <b>placid</b>.</p><p class="grey">&#21363;&#20351;&#22312;&#37027;&#26102;&#65292;&#36798;&#29747;&#22826;&#22826;&#20063;&#24456;&#24179;&#38745;&#12290;</p><p class="secondary"></p></div></li><li class="mcols-layout"><span class="col1 secondary"> 3.</span><div class="col3"><a class="pronounce dictvoice js-ctlog"></a><p class="clickable speech-size">16kb</p></div><div class="col2"><p>"I am the King," came the answer, with <b>placid</b> simplicity.</p><p class="grey">&#8220;&#25105;&#26159;&#22269;&#29579;&#12290;&#8221;&#22238;&#31572;&#24179;&#38745;&#32780;&#31616;&#21333;&#12290;</p><p class="secondary"></p></div></li></ul></div><a class="clickable more-sents" href="/singledict?q=placid&amp;le=eng&amp;dict=blng_sents&amp;more=true">&#26597;&#30475;&#26356;&#22810;&#21452;&#35821;&#20363;&#21477;</a></div></div><div id="outer"><audio id="dictVoice" style="display: none"></audio></div></div></div><div class="zuo"></div></section></head></html>
