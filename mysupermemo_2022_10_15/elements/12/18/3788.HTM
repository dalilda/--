<html><head><meta content="IE=10" http-equiv="X-UA-Compatible"/><script>document.createElement("section");</script><section class="card" style="background-color:#f5f5f5; color:black; font-size:25px; text-align:center; height:100%; margin:0; width:100%"><div class="BlockquoteZh"></div><p></p><div class="BlockquoteEn"><div class="youdao"><div class="content-wrp dict-container" id="blng_sents_part_contentWrp"><div class="trans-container blng_sents_part" id="blng_sents_part"><div class="content"><ul><li class="mcols-layout"><span class="col1 secondary"> 1.</span><div class="col3"><a class="pronounce dictvoice js-ctlog"></a><p class="clickable speech-size">7kb</p></div><div class="col2"><p>They are happy <b>quadruplets</b>.</p><p class="grey">&#20182;&#20204;&#26159;&#24555;&#20048;&#30340;&#22235;&#32990;&#32974;&#12290;</p><p class="secondary"></p></div></li><li class="mcols-layout"><span class="col1 secondary"> 2.</span><div class="col3"><a class="pronounce dictvoice js-ctlog"></a><p class="clickable speech-size">12kb</p></div><div class="col2"><p>Then she got pregnant with the <b>quadruplets</b>.</p><p class="grey">&#21487;&#22905;&#21448;&#24576;&#19978;&#20102;&#22235;&#32990;&#32974;&#12290;</p><p class="secondary"></p></div></li><li class="mcols-layout"><span class="col1 secondary"> 3.</span><div class="col3"><a class="pronounce dictvoice js-ctlog"></a><p class="clickable speech-size">25kb</p></div><div class="col2"><p>If you make more then <b>quadruplets</b> the newborns will not grow properly and probably die.</p><p class="grey">&#22914;&#26524;&#22810;&#20110;&#22235;&#32990;&#32974;&#65292;&#26032;&#29983;&#20799;&#23558;&#19981;&#33021;&#27491;&#24120;&#25104;&#38271;&#25110;&#21487;&#33021;&#27515;&#20129;&#12290;</p><p class="secondary"></p></div></li></ul></div><a class="clickable more-sents" href="/singledict?q=quadruplets&amp;le=eng&amp;dict=blng_sents&amp;more=true">&#26597;&#30475;&#26356;&#22810;&#21452;&#35821;&#20363;&#21477;</a></div></div><div id
